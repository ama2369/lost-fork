version: "3.8"
services:
  lost-db-resolver:
    container_name: lost-db-resolver
    image: janakj.net/lost/db
    restart: always
    shm_size: "256MB"
    environment:
      POSTGRES_PASSWORD: mLFC3YRH
    volumes:
      - ${PWD}/db/resolver/data:/var/lib/postgresql/data
      - /run/postgresql/resolver:/run/postgresql

  lost-db-root:
    container_name: lost-db-root
    image: janakj.net/lost/db
    restart: always
    shm_size: "256MB"
    environment:
      POSTGRES_PASSWORD: mLFC3YRH
    volumes:
      - ${PWD}/db/server/root/data:/var/lib/postgresql/data
      - /run/postgresql/server/root:/run/postgresql

  lost-server-root:
    container_name: lost-server-root
    image: janakj.net/lost/server
    restart: always
    environment:
      PORT: 5000
      SERVER_ID: "lost-server-root"
      LOAD_SHAPES: "data/world/*.geojson"
      DB_URL: "user=lost-server host=/run/postgresql dbname=lost"
    ports:
      - "127.0.0.1:5000:5000"
    volumes:
      - /run/postgresql/server/root:/run/postgresql
    depends_on:
      - lost-db-root

